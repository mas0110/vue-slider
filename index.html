<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- immagine principale  -->
                <div class="item" @mouseover="stopInterval" @mouseleave="activeintarval">
                    <img :src="slides[currentImg].image" alt="Spiderman" />
                    <!-- <img :src="slides[currentImg].image" alt=""> -->
                    <div class="text">
                        <h3>{{slides[currentImg].title}}</h3>
                        <p>
                            {{slides[currentImg].text}}
                        </p>
                    </div>
                </div>

                <!-- foto nella miniatura -->
                <div class="thumbs">
                    <div class="prev" @click="previmage"></div>
                    <div class="next" @click="nextimage"></div>
                    <div 
                        v-for="(element, index) in slides"
                        :key="index"

                        class="thumb"
                        :class="index === currentImg ? `active` : `` "
                        @click="changeImg(index)"
                        >
                        <img :src="element.image" :alt="element.title"/>
                    </div>
                    <!-- <div class="thumb"> -->
                        <!-- <img src="img/02.webp" alt="Ratchet & Clank" /> --> -->
                    <!-- </div> -->
                    <!-- <div class="thumb"> -->
                        <!-- <img src="img/03.webp" alt="Fortnite" /> -->
                    <!-- </div> -->
                    <!-- <div class="thumb"> -->
                        <!-- <img src="img/04.webp" alt="Stray" /> -->
                    <!-- </div> -->
                    <!-- <div class="thumb"> -->
                        <!-- <img src="img/05.webp" alt="Avengers" /> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./main.js"></script>
</body>

</html>
